<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>تسجيل الدخول — نظام تحليل لغة الجسد</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html,
        body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        /* Animated background particles */
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 20s infinite;
        }
        
        @keyframes float {
            0%,
            100% {
                transform: translateY(0px) translateX(0px);
            }
            25% {
                transform: translateY(-50px) translateX(50px);
            }
            50% {
                transform: translateY(-100px) translateX(0px);
            }
            75% {
                transform: translateY(-50px) translateX(-50px);
            }
        }
        /* Login Container */
        
        .login-wrapper {
            position: relative;
            z-index: 10;
            perspective: 1000px;
        }
        
        .login-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            max-width: 900px;
            width: 90%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: slideIn 0.8s ease;
            transform: translateZ(0);
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        /* Left Section */
        
        .login-left {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .login-left::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: pulse 4s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%,
            100% {
                transform: scale(1);
                opacity: 0.1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.2;
            }
        }
        
        .login-left-content {
            position: relative;
            z-index: 2;
        }
        
        .login-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%,
            100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        .login-left h2 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 15px;
            letter-spacing: 0.5px;
        }
        
        .login-left p {
            font-size: 15px;
            opacity: 0.95;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .login-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .stat {
            animation: fadeInUp 0.8s ease 0.3s both;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.8;
        }
        /* Right Section */
        
        .login-right {
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .login-right h3 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .login-subtitle {
            color: #888;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
            animation: fadeInUp 0.8s ease backwards;
        }
        
        .form-group:nth-child(1) {
            animation-delay: 0.1s;
        }
        
        .form-group:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .form-group:nth-child(3) {
            animation-delay: 0.3s;
        }
        
        .form-group:nth-child(4) {
            animation-delay: 0.4s;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: inherit;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        
        input::placeholder {
            color: #aaa;
        }
        
        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 25px;
        }
        
        .btn-login {
            flex: 1;
            padding: 14px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.3s ease;
        }
        
        .btn-login:hover::before {
            left: 100%;
        }
        
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn-login:active {
            transform: translateY(-1px);
        }
        
        .btn-demo {
            flex: 1;
            padding: 14px 20px;
            background: #f0f0f0;
            color: #333;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-demo:hover {
            background: #e8e8e8;
            border-color: #667eea;
            color: #667eea;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .login-footer {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            font-size: 12px;
            color: #999;
            text-align: center;
        }
        /* User Display Section */
        
        .user-display {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }
        
        .user-display.active {
            display: flex;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        .user-card {
            background: white;
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            animation: popIn 0.5s ease;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.8) rotateX(-10deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotateX(0);
            }
        }
        
        .user-icon {
            font-size: 80px;
            color: #667eea;
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
        }
        
        .user-name {
            font-size: 32px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
            word-break: break-word;
        }
        
        .user-welcome {
            color: #888;
            font-size: 16px;
            margin-bottom: 30px;
        }
        
        .user-button {
            padding: 14px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .user-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        /* Responsive */
        
        @media (max-width: 768px) {
            .login-container {
                grid-template-columns: 1fr;
            }
            .login-left {
                padding: 40px 30px;
                display: none;
            }
            .login-right {
                padding: 40px 30px;
            }
            .login-left h2 {
                font-size: 24px;
            }
            .user-card {
                padding: 40px 30px;
            }
            .user-name {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <!-- Animated Background -->
    <div class="particles" id="particles"></div>

    <!-- Login Container -->
    <div class="login-wrapper">
        <div class="login-container">
            <!-- Left Section -->
            <div class="login-left">
                <div class="login-left-content">
                    <div class="login-icon">
                        <i class="fas fa-video"></i>
                    </div>
                    <h2>نظام تحليل لغة الجسد</h2>
                    <p>اكتشف الإيماءات والتعبيرات والحركات بذكاء اصطناعي متقدم</p>

                    <div class="login-stats">
                        <div class="stat">
                            <div class="stat-value">95%</div>
                            <div class="stat-label">دقة التحليل</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">فوري</div>
                            <div class="stat-label">التحليل الحي</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Section -->
            <div class="login-right">
                <h3>أهلا وسهلا</h3>
                <p class="login-subtitle">سجل دخولك للبدء في التحليل الآن</p>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">
                            <i class="fas fa-user"></i> اسمك الكامل
                        </label>
                        <input type="text" id="username" placeholder="أدخل اسمك بالكامل" required />
                    </div>

                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i> البريد الإلكتروني
                        </label>
                        <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني" required />
                    </div>

                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i> كلمة المرور
                        </label>
                        <input type="password" id="password" placeholder="أدخل كلمة المرور" required />
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-login">
                            <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
                        </button>
                        <button type="button" class="btn-demo" id="demoBtn">
                            <i class="fas fa-play-circle"></i> تجربة سريعة
                        </button>
                    </div>

                    <div class="login-footer">
                        <i class="fas fa-shield-alt"></i> بيانات آمنة ومشفرة
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- User Display Card -->
    <div class="user-display" id="userDisplay">
        <div class="user-card">
            <div class="user-icon">
                <i class="fas fa-user-circle"></i>
            </div>
            <div class="user-name" id="displayName">-</div>
            <div class="user-welcome">مرحبا بك في النظام!</div>
            <button class="user-button" onclick="continueToApp()">
                <i class="fas fa-arrow-right"></i> ادخل الآن
            </button>
        </div>
    </div>

    <script>
        // Create animated particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 50 + 10 + 'px';
                particle.style.height = particle.style.width;
                particle.style.top = Math.random() * 100 + '%';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 20) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (username && email && password) {
                // Save user info
                localStorage.setItem('currentUser', JSON.stringify({
                    name: username,
                    email: email,
                    loginTime: new Date().toLocaleString('ar-SA')
                }));

                // Also save fullName for index.html compatibility
                localStorage.setItem('fullName', username);

                // Show user card
                showUserCard(username);
            } else {
                alert('يرجى ملء جميع الحقول');
            }
        });

        // Demo button - quick login
        document.getElementById('demoBtn').addEventListener('click', function() {
            document.getElementById('username').value = 'أحمد محمود';
            document.getElementById('email').value = 'ahmed@example.com';
            document.getElementById('password').value = '123456';
        });

        // Show user display card
        function showUserCard(name) {
            document.getElementById('displayName').textContent = name;
            document.getElementById('userDisplay').classList.add('active');

            // Auto redirect after 2.5 seconds
            setTimeout(() => {
                continueToApp();
            }, 2500);
        }

        // Continue to main app
        function continueToApp() {
            window.location.href = 'index.html';
        }

        // Initialize on load
        window.addEventListener('load', createParticles);
    </script>
</body>

</html>
