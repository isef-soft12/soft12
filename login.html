<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>تسجيل الدخول — نظام تحليل لغة الجسد</title>
    <style>
         :root {
            --primary: #4361ee;
            --light: #f8f9fa;
            --dark: #1e1e2e;
            --radius: 12px
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }
        
        html,
        body {
            height: 100%
        }
        
        body {
            font-family: Segoe UI, Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #111
        }
        
        .card {
            background: var(--light);
            width: 92%;
            max-width: 480px;
            border-radius: var(--radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden
        }
        
        .card .left {
            background: linear-gradient(135deg, #4361ee, #4895ef);
            color: #fff;
            padding: 36px;
            text-align: center
        }
        
        .card .left h2 {
            font-size: 22px;
            margin-bottom: 8px
        }
        
        .card .left p {
            opacity: 0.9;
            font-size: 14px
        }
        
        .card .right {
            padding: 28px
        }
        
        .form-group {
            margin-bottom: 14px
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e6e6e6;
            border-radius: 8px
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 18px;
            background: var(--primary);
            color: #fff;
            border-radius: 10px;
            border: none;
            cursor: pointer
        }
        
        .small {
            font-size: 13px;
            color: #555;
            margin-top: 12px
        }
        
        @media (max-width:600px) {
            .card {
                display: block
            }
            .card .left {
                display: none
            }
        }
    </style>
</head>

<body>
    <div class="card" role="main">
        <div style="display:flex;flex-direction:row">
            <div class="left" style="flex:1">
                <h2>نظام تحليل لغة الجسد</h2>
                <p>سجّل دخولك للوصول إلى لوحة التحكم والتجربة الحيّة</p>
            </div>
            <div class="right" style="flex:1">
                <h3 style="margin-bottom:8px">تسجيل الدخول</h3>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="u">اسم المستخدم أو البريد</label>
                        <input id="u" name="u" type="text" placeholder="أدخل اسم المستخدم أو البريد" required />
                    </div>
                    <div class="form-group">
                        <label for="p">كلمة المرور</label>
                        <input id="p" name="p" type="password" placeholder="أدخل كلمة المرور" required />
                    </div>
                    <div style="display:flex;gap:10px;align-items:center">
                        <button type="submit" class="btn">تسجيل الدخول</button>
                        <button type="button" id="skip" style="background:#eee;color:#222;border-radius:10px;padding:10px 14px;border:none;cursor:pointer">دخول تجريبي</button>
                    </div>
                    <div class="small">بمجرد الضغط على تسجيل الدخول سيتم فتح واجهة التطبيق .</div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // عند الضغط على تسجيل الدخول — إعادة توجيه إلى الصفحة الرئيسية في نفس المجلد
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // هنا يمكن إضافة تحقق حقيقي إذا أردت لاحقًا
            window.location.href = 'index.html';
        });

        // زر دخول تجريبي يفتح التطبيق مباشرة
        document.getElementById('skip').addEventListener('click', function() {
            window.location.href = 'index.html';
        });
    </script>
</body>

</html>
